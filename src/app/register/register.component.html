<div class="row">
  <div class="col-md-4">
    <h1>Creer un compte</h1>
    <hr><br>
    <form (ngSubmit)="onRegister()" novalidate>
     <div class="form-group">
       <label for="login">Nom d'utilisateur</label>
       <input type="text" class="form-control" id="login" placeholder="Ecrire nom d'utilisateur" [(ngModel)]="user.login" name="login" required>
     </div>
     <div class="form-group">
       <label for="password">Mot de passe</label>
       <input type="password" class="form-control" id="password" placeholder="Ecrire mot de passe" [(ngModel)]="user.password" name="password" required>
     </div>
     <div class="form-group">
       <label for="mail">Addresse mail</label>
       <input type="text" class="form-control" id="mail" placeholder="Ecrire addresse mail" [(ngModel)]="user.mail" name="mail" required>
     </div>
     <button type="submit" class="btn btn-default">S'enregistrer</button>
    </form>
  </div>
</div>

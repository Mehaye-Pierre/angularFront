<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <div class="text-center">
            <h3>Nos dernières sorties</h3>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <div class="text-center">
            <ul class="product-list">
                <div *ngFor="let product of products | async" class="product-container">
                    <img src="/assets/book.jpg" alt=" ... " class="img-thumbnail " routerLink="/detail/{{product.id}}">
                    <a routerLink="/detail/{{product.id}}">
            {{product.name}}
        </a> {{product.price}} €
                    <p>
                        <button type="button " class="btn btn-primary js-btn-add " (click)="addProductToCart(product, 1) ">Acheter</button>
                    </p>
                    <br>
                </div>
            </ul>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2 col-md-offset-0">
        <ul class="list-group">
            <li class="list-group-item">
                <a (click)="sortByName()">Trier par nom</a>
            </li>
            <li class="list-group-item">
                <a (click)="sortByPrice()">Trier par prix</a>
            </li>
        </ul>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <div class="text-center">
            <ul>
                <div *ngFor="let product of products | async | sortProducts: sortChoice | paginate: { itemsPerPage: 2, currentPage: p }">
                    <a routerLink="/detail/{{product.id}}">
          {{product.name}}
      </a> {{product.price}} â‚¬
                    <p>
                        <button type="button" class="btn btn-primary js-btn-add" (click)="addProductToCart(product, 1)">Acheter</button>
                        <button type="button" class="btn btn-primary js-btn-remove" *ngIf="productInCart(product) | async" (click)="removeProductFromCart(product, 1)">Enlever</button>
                        <button type="button" class="btn btn-primary js-btn-remove" *ngIf="productInCart(product) | async" (click)="removeProductFromCart(product, productInCart(product))">Enlever tout</button>
                    </p>
                    <br>
                </div>
            </ul>
        </div>
    </div>
</div>

<br>
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <div class="text-center">
            <pagination-controls [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>

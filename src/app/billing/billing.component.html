<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3 ">
            <div class="text-center">
                <label class="control-label">Selectionnez votre adresse de facturation:</label>
            </div>
        </div>
    </div>
    <div *ngFor="let address of addresses | async; let i = index" class="address-container">
        <div class="row">
            <div class="col-md-4 col-md-offset-3 ">
                <div class="text-center">
                    <div class="radio">
                        <label><input type="radio" name="optradio" [checked]="i == 0">{{address.cityName}} {{address.name}} {{address.streetNumber}} {{address.streetName}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-4 col-md-offset-3 ">
        <div class="text-center">
            <button type="button" class="btn btn-secondary" routerLink="../add-address">Ajouter une adresse</button></div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-4 col-md-offset-3 ">
        <div class="text-center">
            <button type="button" class="btn btn-primary" routerLink="../delivery">Retour</button>
            <button type="button" class="btn btn-primary" routerLink="../order-confirmed">Suivant</button></div>
    </div>
</div>

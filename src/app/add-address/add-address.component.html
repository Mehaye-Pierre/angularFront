<div class="row">
    <div class="col-md-4">
        <h1>Ajouter une adresse</h1>
        <hr><br>
        <form (ngSubmit)="onSubmitting()" novalidate>
            <div class="form-group">
                <label for="userSurname">Nom</label>
                <input type="text" class="form-control" id="name" placeholder="Ecrire nom" [(ngModel)]="user.login" name="login" required>
            </div>
            <div class="form-group">
                <label for="userName">Prenom</label>
                <input type="text" class="form-control" id="login" placeholder="Ecrire prénom" [(ngModel)]="user.login" name="login" required>
            </div>
            <div class="form-group">
                <label for="cityName">Ville</label>
                <input type="text" class="form-control" id="login" placeholder="Ecrire ville" [(ngModel)]="user.login" name="login" required>
            </div>
            <div class="form-group">
                <label for="name">Nom du batiment</label>
                <input type="password" class="form-control" id="password" placeholder="Ecrire nom du batiment" [(ngModel)]="user.password" name="password" required>
            </div>
            <div class="form-group">
                <label for="streetNumber">Numéro de rue</label>
                <input type="password" class="form-control" id="password" placeholder="Ecrire numéro de rue" [(ngModel)]="user.password" name="password" required>
            </div>
            <div class="form-group">
                <label for="streetName">Nom de rue</label>
                <input type="password" class="form-control" id="password" placeholder="Ecrire nom de rue" [(ngModel)]="user.password" name="password" required>
            </div>
            <button type="cancel" class="btn btn-default" (click)="goBack()">Retour</button>
            <button type="submit" class="btn btn-primary">Ajouter l'adresse</button>
        </form>
    </div>
</div>

<div>
    <h3>
        Panier détaillé
    </h3>
    <div *ngFor="let product of products | async" class="product-container">
        <div class="row" *ngIf="productInCart(product) | async">
            <div>
                <h4>
                    <span class="text--bold js-product-name">{{product.name}}</span>
                    <small class="product_price js-product-price">{{product.price.toFixed(2)}} €</small>
                    <small class="product_quantity ">{{productInCart(product)}} exemplaires</small>
                </h4>
                <p>
                    <button type="button" class="btn btn-primary js-btn-add" (click)="addProductToCart(product, 1)">Acheter</button>
                    <button type="button" class="btn btn-primary js-btn-remove" *ngIf="productInCart(product) | async" (click)="removeProductFromCart(product, 1)">Enlever</button>
                    <button type="button" class="btn btn-primary js-btn-remove" *ngIf="productInCart(product) | async" (click)="removeProductFromCart(product, productInCart(product))">Enlever tout</button>
                </p>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary js-btn-empty" *ngIf="itemCount" (click)="emptyCart()">Tout vider</button>

    <h2>
        <span class="text--bold js-product-total">TOTAL : {{(cart | async).itemsTotal.toFixed(2)}} €</span>

    </h2>
</div>

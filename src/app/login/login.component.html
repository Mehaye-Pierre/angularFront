<div class="row">
  <div class="col-md-4">
    <h1>Connection</h1>
    <hr><br>
    <form (ngSubmit)="onLogin()" novalidate>
     <div class="form-group">
       <label for="login">Login</label>
       <input type="text" class="form-control" id="login" placeholder="Ecrire login" [(ngModel)]="user.login" name="login" required>
     </div>
     <div class="form-group">
       <label for="password">Mot de passe</label>
       <input type="password" class="form-control" id="password" placeholder="Ecrire mot de passe" [(ngModel)]="user.password" name="password" required>
     </div>
     <button type="submit" class="btn btn-default">Se connecter</button>
     <a routerLink="../register"><button class="btn btn-success" >S'enregister</button></a>
    </form>
  </div>
</div>

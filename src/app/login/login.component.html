<div class="row">
    <div class="col-md-4 col-md-offset-3 ">
        <div class="text-center">
            <h1>Connexion</h1>
            <hr><br>
            <form (ngSubmit)="onLogin()" novalidate>
                <div class="form-group">
                    <label for="login">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="login" placeholder="Ecrire nom d'utilisateur" [(ngModel)]="user.login" name="login" required>
                    <span *ngIf="emptyLogin"><font color="red">Veuillez rentrer un nom d'utilisateur</font></span>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Ecrire mot de passe" [(ngModel)]="user.password" name="password" required>
                    <span *ngIf="emptyPassword"><font color="red">Veuillez rentrer un mot de passe</font></span>
                </div>
                <button type="submit" class="btn btn-success">Se connecter</button>
                <br>
                <br>
                <a [routerLink]="['../register']" [queryParams]="{ returnUrl : url }">Pas encore de compte ? S'enregister</a>
            </form>
        </div>
    </div>
</div>
